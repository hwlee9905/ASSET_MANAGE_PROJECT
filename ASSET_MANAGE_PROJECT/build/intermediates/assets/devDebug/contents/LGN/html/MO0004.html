<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
	<meta http-equiv="Cache-Control" content="no-cache" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="-1">
	<meta name="format-detection" content="telephone=no" />
	<title>모빌씨앤씨 사내 자산 관리 시스템</title>
	<link type="text/css" rel="stylesheet" href="../resources/css/common.css" />
	<script type="text/javascript" src="../resources/js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="../resources/js/ui.js"></script>
	<script type="text/javascript" src="../../bizMOB/bizMOB3.js"></script>
	<script type="text/javascript" src="../js/MO0004.js"></script>
</head>
<body class="bg-2">
	<div class="wrap main-wrap">
		<header>
			<h1>Assets Report</h1>
			<button type="button" class="btn-profile"><span>박지현</span> 님</button>
		</header>
		
		<section class="chart-area">
			<div class="chart">
				<!-- 차트영역 -->
			</div>
		</section>
		
		<section class="contents scr-y">
			<h2><span class="fc-1">TOP</span> 10</h2>
			<table>
				<colgroup>
                       <col style="width:15%;">
                       <col style="*">
                       <col style="width:40%;">
                   </colgroup>
                   <thead>
                       <tr>
                           <th scope="col">순위</th>
                           <th scope="col">기기</th>
                           <th scope="col">지급일</th>
                       </tr>
                   </thead>
                   <tbody>
                       <tr>
                           <td>1</td>
                           <td>아이폰12pro</td>
                           <td>2023-10-30</td>
                       </tr>
                       <tr>
                           <td>2</td>
                           <td>아이폰12pro</td>
                           <td>2023-10-30</td>
                       </tr>
                       <tr>
                           <td>3</td>
                           <td>아이폰12pro</td>
                           <td>2023-10-30</td>
                       </tr>
                   </tbody>
			</table>
		</section>
		
		<footer class="foot-menu">
			<div class="openBtn">
				<span><button type="button" class="btn-srch">자산조회</button></span>
			</div>
			<ul class="menu-list">
				<li class="on"><button type="button" class="btn-home">홈</button></li>
				<li class="mr40"><button type="button" class="btn-device">기기정보</button></li>
				<li class="ml40"><button type="button" class="btn-user">프로필</button></li>
				<li><button type="button" class="btn-menu">전체메뉴</button></li>
			</ul>
		</footer>
	</div>
	
	<!-- dim menu [s] -->
	<div class="dimmed-foot">
		<div class="closeBtn">
			<span><button type="button" class="btn-close">자산조회</button></span>
		</div>
		<div class="pop-menu">
			<button type="button" class="btn-menu1">S/W자산</button>
			<button type="button" class="btn-menu2">할당자산</button>
			<button type="button" class="btn-menu3">H/W자산</button>
		</div>
	</div>
	<!-- // dim menu [e] -->

</body>
</html>
