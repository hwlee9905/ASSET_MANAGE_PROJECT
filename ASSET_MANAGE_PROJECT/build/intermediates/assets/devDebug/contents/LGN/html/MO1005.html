<!DOCTYPE html>

	<title>모빌씨앤씨 사내 자산 관리 시스템</title>

	<script type="text/javascript" src="../resources/js/ui.js"></script>

<body class="bg-2">
	<div class="wrap">
		<header>
			<h1>JIKIMI<sup>TM</sup></h1>
		</header>
		
		<section class="contents">
			<div class="info-conts device">
				<h2><span class="fc-1">기기</span> 정보</h2>
				<ul>
					<li>
						<label>OS</label>
						<div class="data" id="data1">기기를 등록해주세요.</div>
					</li>
					<li>
						<label>제조사</label>
						<div class="data" id="data2">기기를 등록해주세요.</div>
					</li>
					<li>
						<label>모델명</label>
						<div class="data" id="data3">기기를 등록해주세요.</div>
					</li>
				</ul>
				<div class="fullBtn">
					<button type="button" class="btn-purple">기기 등록하기</button>
				</div>
			</div>
		</section>
		
		<footer class="foot-menu">
			<div class="openBtn">
				<span><button type="button" class="btn-srch">자산조회</button></span>
			</div>
			<ul class="menu-list">
				<li><button type="button" class="btn-home">홈</button></li>
				<li class="mr40 on"><button type="button" class="btn-device">기기정보</button></li>
				<li class="ml40"><button type="button" class="btn-user">프로필</button></li>
				<li><button type="button" class="btn-menu">전체메뉴</button></li>
			</ul>
		</footer>
	</div>
	
	<!-- dim menu [s] -->
	<div class="dimmed-foot">
		<div class="closeBtn">
			<span><button type="button" class="btn-close">자산조회</button></span>
		</div>
		<div class="pop-menu">
			<button type="button" class="btn-menu1">S/W자산</button>
			<button type="button" class="btn-menu2">할당자산</button>
			<button type="button" class="btn-menu3">H/W자산</button>
